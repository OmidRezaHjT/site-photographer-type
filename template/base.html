{% load static %}
<!--Header-->
<header class="header">
	<!--Nav bar-->
	<div class="nav-bar">
		<!--Container-->
		<div class="container">
			<div class="main-nav" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
				
				<!-- لوگو و منوی اصلی -->
				<div class="left-nav" style="display: flex; align-items: center; gap: 30px;">
					<!-- لوگو -->
					<div class="logo-holder">
						<a href="{% url 'website:index' %}">
							<img class="logo" alt="Logo" src="{% static 'img/logo.png' %}">
						</a>
					</div>

					<!-- منو اصلی -->
					<nav class="menu-holder">
						<ul class="menu" style="display: flex; gap: 20px; list-style: none; margin: 0; padding: 0;">
							<li><a href="{% url 'website:index' %}">Home</a></li>
							<li><a href="{% url 'work:index' %}">Work</a></li>
							<li><a href="{% url 'website:contact' %}">Contact</a></li>
							<li><a href="{% url 'blog:index' %}">Blog</a></li>
							<li><a href="{% url 'website:about' %}">About</a></li>
						</ul>
					</nav>
				</div>

				<!-- ناحیه لاگین / ساین آپ -->
				<div class="right-nav" style="display: flex; align-items: center;">
					<a href="#" class="mobile-btn" style="margin-right: 10px;"><i class="ti-menu"></i></a>

					<nav class="menu-holder">
						<ul class="menu" style="display: flex; gap: 15px; list-style: none; margin: 0; padding: 0;">
							{% if user.is_authenticated %}
								<li><a href="{% url 'accounts:logout' %}">Logout</a></li>
								<li><a>Login as {{ user.username }}</a></li>
							{% else %}
								<li><a href="{% url 'accounts:login' %}">Login</a></li>
								<li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
							{% endif %}
						</ul>
					</nav>
				</div>

			</div>
		</div>
		<!--End container-->
	</div>
	<!--End nav bar-->
</header>
<!--End header-->

{% block content %}
{% endblock %}

<!--Footer-->
<footer class="footer-transparent footer">
	<!--Container-->
	<!--End container-->
</footer>
<!--End footer-->
