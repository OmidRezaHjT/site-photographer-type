
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      color: black;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-box {
      width: 300px;
      padding: 20px;
      border: 1px solid black;
      border-radius: 10px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid black;
      border-radius: 5px;
      background-color: white;
      color: black;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background-color: #333;
    }

    .forgot {
      text-align: right;
      font-size: 12px;
      margin-top: 10px;
    }

    .forgot a {
      color: black;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{% static 'img/logo.png' %}" alt="Logo" />
    <div class="login-box">
      <h2>Sign In</h2>
      <form class="form-signin" method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        
        <input type="text" name="username_or_email" class="form-control" id="username_or_email"
            placeholder="Username or Email" required autofocus>
      
        <input type="password" name="password" class="form-control" id="inputPassword"
            placeholder="Password" required>
      
        <button type="submit" class="btn btn-lg btn-dark btn-block">Sign In</button>
      
        <div class="forgot">
          <a href="{% url 'accounts:password_reset' %}">Forgot your password?</a>
        </div>
      
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
      </form>
      
    </div>
  </div>
</body>
</html>
